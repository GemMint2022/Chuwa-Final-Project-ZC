server:
  port: 8082  # 建议修改，避免端口冲突

spring:
  datasource:
    url: jdbc:mysql://mysql-account:3306/account_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: account_user
    password: ${ACCOUNT_DB_PASSWORD:account@123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  # 若使用 Kafka/Redis，补充以下配置
  kafka:
    bootstrap-servers: kafka:9092
  redis:
    host: redis
    port: 6379
    password: ${REDIS_PASSWORD:redis@123}

jwt:
  secret: ${JWT_SECRET:docker-secret-key}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

logging:
  level:
    com.shopping.account: INFO
    org.springframework.security: WARN
