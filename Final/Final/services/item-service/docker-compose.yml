# 在item-service目录创建 docker-compose.yml
version: '3.8'
services:
  item-service:
    build: .
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/itemdb
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=itemdb
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: